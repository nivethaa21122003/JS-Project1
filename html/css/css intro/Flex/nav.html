<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body{
            margin: 0%;
        }

        nav{
            background-color: #4c2cdd;
            height: 70px;
            font-family: monospace;


            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .menu-items{
            display: flex;
        }

        .menu-items>li{
            list-style-type: none;
            margin: 0 5px;
        }
    
        .menu-items>li>a{
            color: white;
            text-decoration: none;
        }
        button{
            border: 2px solid white;
            box-shadow: 0px 0px 9px 0px rgb(255,255,255);
            background-color: #4c2cdd;
            padding: 5px 20px;
            border-radius: 25px;
            color: white;
            font-size: 10px;
        }

        button:hover{
            background-color: white;
            color: rgb(19 19 19);
            cursor: pointer;
        }
        
      </style>  
</head>
<body>
    <nav>
        <div>
          <img src="https://wpastra.com/wp-content/uploads/2019/05/astra-logo.svg" alt="">
        </div>


        <div class="menu-items">
          <li><a href="">Home</li>
          <li><a href="">About</li>
          <li><a href="">Contact</li>
          <li><a href="">Profile</li>      
         </div>

         <div>
            <button>Get Started</button>
         </div>
     </nav>     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Bootstrap Grid System</h1>

    <div class="container">
        <div class="row">
            <div class="col-12-sm-6 col-md-4-col-lg-12 col-xl-12 bg-info p-5">Header</div>
            <div class="col-12-sm-6 col-md-4-col-lg-4 col-xl-4 bg-success p-5">Sidebar</div>
            <div class="col-12-sm-6 col-md-4-col-lg-8 col-xl-8 bg-danger p-5">Main</div>
            <div class="col-12-sm-6 col-md-4-col-lg-4 col-xl-4 bg-secondary p-5">Sidebar-2</div>
            <div class="col-12-sm-6 col-md-4-col-lg-8 col-xl-8 bg-primary p-5">Main-2</div>
            <div class="col-12-sm-6 col-md-4-col-lg-12 col-xl-12 bg-warning p-5">Footer</div>
     </div>

     </div>
     
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
